<!DOCTYPE html>
<html>
<head>
	<title>Jenny Chow Timeline</title>
  <link rel="stylesheet" type="text/css" href="JennyChowTimeline.css">

</head>
<body>
  
  <!-- Container for settings -->
  <div class="modal" style="font-family: Helvetica">
    <p style="font-family: Helvetica; font-size: 16; font-weight: bold">Point Colors</p>

  <div class="fixedContainer" width="100%" z-index=100>
    <font face="Helvetica" color="#8ebf42" size="7">2005</font>
    <label class="switch">
      <input type="checkbox" id="yearSelector">
      <span class="slider round"></span>
    </label>
    <font face="Helvetica" color="#8ebf42" size="7">2019</font>
  </div>
</body>
